:"\n# Privacy Policy for Z3US\n\nPrivacy Policy for Z3US\nAt Z3US dApps, accessible from https://z3us.com one of our main priorities is the privacy of our visitors. This Privacy Policy document contains types of information that is collected and recorded by Z3US dApps and how we use it.\n\nIf you have additional questions or require more information about our Privacy Policy, do not hesitate to contact us.\n\nThis Privacy Policy applies only to our online activities and is valid for visitors to our website with regards to the information that they shared and/or collect in Z3US dApps. This policy is not applicable to any information collected offline or via channels other than this website. Our Privacy Policy was created with the help of the Free Privacy Policy Generator.\n\nConsent\nBy using our website, you hereby consent to our Privacy Policy and agree to its terms.\n\nInformation we collect\nThe personal information that you are asked to provide, and the reasons why you are asked to provide it, will be made clear to you at the point we ask you to provide your personal information.\n\nIf you contact us directly, we may receive additional information about you such as your name, email address, phone number, the contents of the message and/or attachments you may send us, and any other information you may choose to provide.\n\nWhen you register for an Account, we may ask for your contact information, including items such as name, company name, address, email address, and telephone number.\n\nHow we use your information\nWe use the information we collect in various ways, including to:\n\nProvide, operate, and maintain our website\nImprove, personalize, and expand our website\nUnderstand and analyze how you use our website\nDevelop new products, services, features, and functionality\nCommunicate with you, either directly or through one of our partners, including for customer service, to provide you with updates and other information relating to the website, and for marketing and promotional purposes\nSend you emails\nFind and prevent fraud\nLog Files\nZ3US dApps follows a standard procedure of using log files. These files log visitors when they visit websites. All hosting companies do this and a part of hosting services' analytics. The information collected by log files include internet protocol (IP) addresses, browser type, Internet Service Provider (ISP), date and time stamp, referring/exit pages, and possibly the number of clicks. These are not linked to any information that is personally identifiable. The purpose of the information is for analyzing trends, administering the site, tracking users' movement on the website, and gathering demographic information.\n\nAdvertising Partners Privacy Policies\nYou may consult this list to find the Privacy Policy for each of the advertising partners of Z3US dApps.\n\nThird-party ad servers or ad networks uses technologies like cookies, JavaScript, or Web Beacons that are used in their respective advertisements and links that appear on Z3US dApps, which are sent directly to users' browser. They automatically receive your IP address when this occurs. These technologies are used to measure the effectiveness of their advertising campaigns and/or to personalize the advertising content that you see on websites that you visit.\n\nNote that Z3US dApps has no access to or control over these cookies that are used by third-party advertisers.\n\nThird Party Privacy Policies\nZ3US dApps's Privacy Policy does not apply to other advertisers or websites. Thus, we are advising you to consult the respective Privacy Policies of these third-party ad servers for more detailed information. It may include their practices and instructions about how to opt-out of certain options.\n\nYou can choose to disable cookies through your individual browser options. To know more detailed information about cookie management with specific web browsers, it can be found at the browsers' respective websites.\n\nCCPA Privacy Rights (Do Not Sell My Personal Information)\nUnder the CCPA, among other rights, California consumers have the right to:\n\nRequest that a business that collects a consumer's personal data disclose the categories and specific pieces of personal data that a business has collected about consumers.\n\nRequest that a business delete any personal data about the consumer that a business has collected.\n\nRequest that a business that sells a consumer's personal data, not sell the consumer's personal data.\n\nIf you make a request, we have one month to respond to you. If you would like to exercise any of these rights, please contact us.\n\nGDPR Data Protection Rights\nWe would like to make sure you are fully aware of all of your data protection rights. Every user is entitled to the following:\n\nThe right to access – You have the right to request copies of your personal data. We may charge you a small fee for this service.\n\nThe right to rectification – You have the right to request that we correct any information you believe is inaccurate. You also have the right to request that we complete the information you believe is incomplete.\n\nThe right to erasure – You have the right to request that we erase your personal data, under certain conditions.\n\nThe right to restrict processing – You have the right to request that we restrict the processing of your personal data, under certain conditions.\n\nThe right to object to processing – You have the right to object to our processing of your personal data, under certain conditions.\n\nThe right to data portability – You have the right to request that we transfer the data that we have collected to another organization, or directly to you, under certain conditions.\n\nIf you make a request, we have one month to respond to you. If you would like to exercise any of these rights, please contact us.\n\nChildren's Information\nAnother part of our priority is adding protection for children while using the internet. We encourage parents and guardians to observe, participate in, and/or monitor and guide their online activity.\n\nZ3US dApps does not knowingly collect any Personal Identifiable Information from children under the age of 13. If you think that your child provided this kind of information on our website, we strongly encourage you to contact us immediately and we will do our best efforts to promptly remove such information from our records.\n","code":"var Component=(()=\u003e{var l=Object.create;var r=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var y=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var f=(o,e)=\u003e()=\u003e(e||o((e={exports:{}}).exports,e),e.exports),g=(o,e)=\u003e{for(var i in e)r(o,i,{get:e[i],enumerable:!0})},s=(o,e,i,a)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let n of p(e))!m.call(o,n)\u0026\u0026n!==i\u0026\u0026r(o,n,{get:()=\u003ee[n],enumerable:!(a=u(e,n))||a.enumerable});return o};var v=(o,e,i)=\u003e(i=o!=null?l(y(o)):{},s(e||!o||!o.__esModule?r(i,\"default\",{value:o,enumerable:!0}):i,o)),w=o=\u003es(r({},\"__esModule\",{value:!0}),o);var h=f((A,c)=\u003e{c.exports=_jsx_runtime});var T={};g(T,{default:()=\u003ek,frontmatter:()=\u003eb});var t=v(h()),b={title:\"Privacy\",date:\"August 4, 2022\",description:\"Privacy policy\",thumbnailUrl:\"/thumbnail.jpeg\",tags:[\"privacy\"],hideFromMenu:!0};function d(o){let e=Object.assign({h1:\"h1\",p:\"p\"},o.components);return(0,t.jsxs)(t.Fragment,{children:[(0,t.jsx)(e.h1,{children:\"Privacy Policy for Z3US\"}),`\n`,(0,t.jsx)(e.p,{children:`Privacy Policy for Z3US\nAt Z3US dApps, accessible from https://z3us.com one of our main priorities is the privacy of our visitors. This Privacy Policy document contains types of information that is collected and recorded by Z3US dApps and how we use it.`}),`\n`,(0,t.jsx)(e.p,{children:\"If you have additional questions or require more information about our Privacy Policy, do not hesitate to contact
