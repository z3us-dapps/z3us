name: website - test
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/website/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/website/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Copy Files
        uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.5.0
          cache: 'yarn'
      - name: Print Node version
        run: node -v
      - name: Print yarn version
        run: yarn -v
      - name: Design system install dependencies
        run: |-
          cd packages/design
          yarn
      - name: Design system build
        run: |-
          cd packages/design
          yarn build
      - name: Install dependencies
        run: |-
          cd apps/website
          yarn
      - name: Run build
        run: |-
          cd apps/website
          yarn build
